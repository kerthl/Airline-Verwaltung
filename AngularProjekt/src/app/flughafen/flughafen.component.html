<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<div class="headline">
    <h1>Flughafen</h1>
</div>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let airport of airports">
                <div class="airline">
                    <h3>{{airport.bezeichnung}}</h3>
                </div>
                <div class="content">
                    <p>Ort: {{airport.ort}}</p>
                    <p>Code: {{airport.code}}</p>
                    <a href="Flughafen/{{airport.id}}">Angebote</a>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>
</body>
